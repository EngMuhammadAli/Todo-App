<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="icon" type="image/png"
    href="https://s2.googleusercontent.com/s2/favicons?domain=https://sites.google.com/view/hamzaeportfolio">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="text-center text-shadow default-color text-white">Todo App </h1>
  <div class="container hoverable">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-12 col-sm-12 hoverable">
        <!-- Default form login -->
        <form class="text-center p-5" id="todoform">

          <p class="h1 mb-4 text-default">Todo Web App </p>
          <input type="text" id="todo" class="form-control mb-4" placeholder="Enter Your Todo">

          <button class="btn default-color default text-white btn-block my-4" type="submit">Add Todo</button>
          <button class="btn danger-color text-white btn-block my-4" onclick="deleteAllTodo()" type="submit">Delete All
            Todo</button>
        </form>
      </div>
      <div class="col-lg-6 col-md-12 col-12 col-sm-12 hoverable">
        <img src="./img/undraw_to_do_list_a49b.svg" alt="" class="img-fluid">

      </div>
    </div>

  </div>
  </div>
  <br><br>
  <h1 class="text-center text-shadow default-color text-white" id="todoHeading">Todo Items </h1>
  <div class="container">
    <div class="row">
      <div class="offset-lg-2 col-lg-8 col-md-12 col-12 col-sm-12">
        <ul class="list-group hoverable" id="todoList">

        </ul>
      </div>
    </div>
  </div>

  <!-- Central Modal Medium Success -->
  <div class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify default text-white" role="document">
      <!--Content-->
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header default">
          <p class="heading lead">Edit Todo</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <div class="text-center">
            <i class="fas fa-check fa-4x mb-3 animated rotateIn"></i>
            <input type="text" id="updateTodoValue" class="form-control" placeholder="Update" />
          </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <a type="button" class="btn btn-default default waves-effect" data-dismiss="modal"
            onclick="updatetodo()">Update Item</a>
          <a type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</a>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!-- Central Modal Medium Success-->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
